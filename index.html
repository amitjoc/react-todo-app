<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJs Basic</title>
  </head>
  <body>
    <div id="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const jsContainer = document.querySelector("#js-container");

      const mainDiv = (
        <div id="mainDivId" calss="mainDivClass">
          <button name="helloButton">Hello Button</button>
          <p>This is simple Paragraph.</p>
        </div>
      );
      ReactDOM.createRoot(jsContainer).render(mainDiv);
    </script>
  </body>
</html>
